<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Gameplays</title>

 <!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mycss.css' %}">
    <link href="{% static 'css/blog-home.css' %}" rel="stylesheet">
<!--===============================================================================================-->

</head>

<body>
<div class="allButFooter">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">	
	<img src="{% static 'images/logo.png' %}" alt="Descripción de esta maravillosa imagen">
          <div class="card-body">
            <form action="{% url 'allgames' %}" method="get">
                <div class="input-group">
                 
                  <input type="text" class="form-control" placeholder="Buscar" name="q" id="id_q">
                  <span class="input-group-btn">
                     <button class="btn btn-secondary" type="submit" >
                         <img src="{% static 'images/icons/Search.svg' %}" alt="" width="30" height="20" title="Bootstrap">
             	     </button>
                 
                  </span>
                </div>
               </form>
          </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="game.html">Juegos </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Gameplayes </a>
		<span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Comentarios.html">Comentarios </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- Blog Entries Column -->
      <div class="col-md-8">
	<center>
	</center>
	
	<!-- Blog Post -->
        {% for link in links %}
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
  		<iframe class="embed-responsive-item" src="{{link}}" allowfullscreen></iframe>
	  </div>
        </div>
        {% endfor %}

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">
        <!--Juego -->
        <div class="card my-4">
          <h5 class="card-header">{{game.title}}</h5>
          <div class="card-body">
            {{game.descripcion}}
          </div>
        </div>

      </div>

    </div>
    <!-- /.row -->

  </div>
</div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; WorthGames 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
